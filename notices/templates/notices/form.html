{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="padding:10rem">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>
            <input class="input-title form-control mb-3" style="border:0px; font-size: 1.5rem;" name="title"
            placeholder="제목을 입력해주세요." value="{{ notice.title }}"  maxlength="50" required>
        </h2>
        <textarea class="form-control" name="content" required>{{ notice.content }}</textarea>
        <div class='mt-3'>
            <input type="file" name="imgs" multiple>
        </div>
        <div class="d-flex justify-content-end">
          <input class="btn fw-bold" type="submit" style="background-color:#14402B; color:white" value="작성완료">
        </div>
    </form>
</div>
{% endblock %}
