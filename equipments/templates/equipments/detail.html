{% extends "base.html" %}
{% load static %}

{% block content %}
<div class='container' style='padding:15rem'>
    
    <div style='text-align:center'>
        <h1 class='fw-bold'>{{ equipment.title }}</h1>
        {% if equipment.image %}
            <img src='{{ equipment.image.url }}' alt='{{ equipment.image }}' style='border-radius:1rem; width:25rem; height:18rem'>
        {% endif %} 
        <h4 class='mt-3'>{{ equipment.content }}</h4>
        <div class='mt-5'>
            {% for image in equipment.equipimage_set.all %}
                <img src="{{ image.equip_img.url }}" alt="{{ image.equip_img }}" class='equip-img'
                    style="width:9rem; height:9rem; flex-shrink:0; border-radius:0.5rem">      
            {% endfor %} 
        </div>
    </div>
    
  
</div>
<div class='container'>
    {% if request.user.is_superuser == 1 %}
            <div class='mt-2 d-flex justify-content-end'>
                <p>
                <button type="button" class="btn" style="color: #fff; background: rgba(10, 56, 4, 0.74);" >
                    <a href="{% url 'equipments:update' equipment.pk %}" style='text-decoration:none; color:white' class='fw-bolder'>수정하기</a>
                </button>
                <button type="button" class="btn">
                    <a href="{% url 'equipments:delete' equipment.pk %}" style='text-decoration:none; color:#14402B' class='fw-bolder'>삭제하기</a>
                </button>
                </p>
            </div>
    {% endif %}
</div>
{% endblock %}
