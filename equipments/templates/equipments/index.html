{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="padding:10rem">
  <div style="text-align:center" >
      <h2 class="fw-bold">장비운영</h2>
  </div>
  <div class='row'>
    {% for equipment in equipments%}
    <div class='mt-3 col-sm py-3'>
      <a href="{% url 'equipments:detail' equipment.pk %}" style='text-decoration:none'>
        <div class="card" style="width: 18rem;">
          {% if equipment.image %}
          <img src="{{ equipment.image.url }}" class="card-img-top" alt="{{ equipment.image }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title text-center fw-bold">{{ equipment.title }}</h5>
            {% comment %} <p class="card-text">{{ equipment.content }}</p> {% endcomment %}
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  {% if request.user.is_superuser == 1 %}
  <a href="{% url 'equipments:create' %}" class='float-end'>
    <button type="subit" class="btn" style='color: #fff; background: rgba(10, 56, 4, 0.74);'>장비 등록</button>
  </a>
  {% endif %}
</div>
{% endblock %}
