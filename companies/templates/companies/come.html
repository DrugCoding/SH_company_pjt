            <p style="text-align: center; animation: fadeIn; animation-duration: 2s; font-size: 27px;" 
               class="animate__animated animate__fadeIn card-title">
               SH건설산업 기계타설전문 홈페이지를방문해주신 여러분 진심으로 환영합니다.
            </p>

  </div>

      <!-- 메뉴 -->
      <div style="background-color: #fff;" class="content">
        <div class="container text-center">
          <div class="row">
            <div class="col-sm-4">
              <div style="margin-top: 100px;">
                  <ul style=" list-style: none; margin-left: 80px; text-align: left;">
                      <li style=" margin-bottom: 30px;">
                        <a style="font-weight: 400; color: #000; text-decoration: none;" href="#">

                      <li style=" margin-bottom: 30px;">

                        <a style="color: #000; text-decoration: none;" href="./회사연혁.html">특허및인증</a>
                      </li>

                  </ul>
              </div>
            </div>      
          <!-- 세로 선 보류 -->
          <!-- <hr style="border-left : thick solid #32a1ce; height : 50px;"> -->

          <div style="margin-top: 100px; margin-bottom: 100px;" class="col-sm-8">
            <div class="col-sm-8">
                <div>
                    <div id="map" style="width:800px;height:21rem;">
                    </div>
                </div>
            </div>
        </div>
      </div>
  








<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=202d51da97fdb12f363699e01a90c11f&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();

// 주소로 좌표를 검색합니다
geocoder.addressSearch('경기도 안성시 미양면 양변길 159', function(result, status) {

    // 정상적으로 검색이 완료됐으면 
     if (status === kakao.maps.services.Status.OK) {

        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: coords
        });

        // 인포윈도우로 장소에 대한 설명을 표시합니다
        var infowindow = new kakao.maps.InfoWindow({
            content: '<div class="fw-bold" style="width:9rem;text-align:center;padding:0.3rem 0;">SH건설산업(주)</div>'
        });
        infowindow.open(map, marker);

        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);
    } 
});    
</script>
